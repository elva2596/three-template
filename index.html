<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My boilerplate app</title>
   <link rel="stylesheet" type="text/css" href="static/css/bioPublicCss.css">
   <script type="text/javascript" src='static/libs/jquery-2.0.2.js'></script>
   <script type="text/javascript" src="static/libs/bioPublicJs.js"></script>
  </head>
  <body>
    <div class="loading-div">
    <div class="pacman">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="loading-text">
        Loading...
      </div>
  </div>

  <div id="app">
  </div>



  <div class="right-tool">
    <div class="toggle-btn">
      <span class="line1"></span>
      <span class="line2"></span>
    </div>
    <ul class="menu">
      <li><div class="item" operation="expinfo">实验信息</div></li>
      <li><div class="item" operation="material">实验器材</div></li>
      <li><div class="item" operation="step">方法步骤</div></li>
      <li><div class="item" operation="record">结果记录</div></li>
      <li><div class="item" operation="think">思考讨论</div></li>
      <li><div operation="reset">重置</div></li>
      <li><div operation="end">结束</div></li>
    </ul>
    <div class="close-detail"></div>
    <ul class="menu-content">
      <li>
        <div class="content-area" content="expinfo">
          <div>实验信息界面</div>
        </div>
      </li>
      <li>
        <div class="content-area" content="material">
          <div>实验器材界面</div>
        </div>
      </li>
      <li>
        <div class="content-area" content="step">
          <div>方法步骤界面</div>
        </div>
      </li>
      <li>
        <div class="content-area" content="record">
          <div>结果记录界面</div>
        </div>
      </li>
      <li>
        <div class="content-area" content="think">
          <div>思考讨论界面</div>
        </div>
      </li>
    </ul>
  </div>
<!--   <div id='btn'>开始演示实验</div>
    <div class="title">文字提示</div> -->
  
  </body>
</html>
